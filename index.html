<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Doo</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/2884e641ba.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen w-screen grid place-content-center -z-10" style="background-image: url(./assets/img/Shiny\ Overlay.svg)">
    <h1 class="text-3xl text-center text-c2 font-bold">
        To-Doo App
    </h1>
    <main class="bg-c2 items-baseline place-content-center w-auto md:w-96 min-h-[22rem] max-h-[30rem]  rounded-md p-4">
            <form id="formulario" class="flex place-content-between mb-2 mx-1 h-8">
                <label for="textInput"></label>
                <input id="input" class="rounded-md border-2 w-44 md:w-60 border-gray-900" type="text" name="textInput" placeholder="Nueva tarea..." autofocus>
                <button id="btn" class="rounded-md w-24 bg-v2 border-2 border-gray-900 font-bold text-xs bg-gradient-to-l from-v2 to-v1 text-c1">add task</button>
            </form>
            <div id="lista-tareas" class="h-[20rem] overflow-x-scroll ">
            </div>
    </main>
    <template id="template">
        <div id="tarea" class="bg-c1 rounded-md place-content-between flex items-center  p-1 min-h-8 mx-1 my-2">
            <h3>
                <i class="fa-regular fa-square m-2" role="button"></i>
            </h3>
            <p id="parrafoNota" class="w-44 break-words">Todav√≠a no has creado una nota</p>
            <h3>
                <i class="fa-regular fa-trash-can m-2" role="button"></i>
            </h3>
        </div>
    </template>
    <footer></footer>
    <script src="./js/main.js"></script>
</body>
</html>
